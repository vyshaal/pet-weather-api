<div class="row container-fluid" id="petdisplay">
    <div class="col-sm-4 hidden-xs">
        <img  width="100%" ng-if="model.rain==true" ng-src="http://totallyabsurd.com/doggie_umbrella.GIF"/>
        <img width="100%" ng-if="model.rain==false" ng-src="http://blog.ferplast.com/wp-content/uploads/2015/12/cane-golden-giornata-piovosa-pioggia-ombrello-stivali-fango.jpg" />
    </div>
    <div class="col-sm-8">
        <div class="container-fluid" ng-if="model.rain == true">
            <h2>Yes!!!</h2>
            <h5>{{model.pet.name}} needs an umbrella in {{model.pet.location}}</h5>
        </div>

        <div class="container-fluid" ng-if="model.rain == false">
            <h2>No!!!</h2>
            <h5>{{model.pet.name}} is not going to need any in {{model.pet.location}}</h5>
        </div>
    </div>
</div>


<a href="#/pet" class="btn btn-primary btn-lg" id="differentpet">Look up different pet</a>
